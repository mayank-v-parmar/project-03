<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <section aria-label="navbar">
        <nav class="navbar">
          <div>
            <img src="./assets/white-logo.png" alt="logo" class="logo" />
          </div>
          <div>
            <ul class="list">
              <li class="list-item">Home</li>
              <li class="list-item">Pricing</li>
              <li class="list-item">Contact</li>
              <li class="list-item">Terms and Condition</li>
            </ul>
          </div>
          <div>
            <button class="button">Get Started</button>
          </div>
        </nav>
      </section>
      <!-- Hero Section -->
      <section aria-label="hero">
        <div class="hero">
          <h1 class="hero-heading">
            Your Justice Is<br>Our Top Priority
          </h1>
          <h4 class="description">
            As a state of law, maintaining justice is <br>something that every citizen
            must pay<br> attention to,and we are here to uphold justice <br>for you
          </h4>
        </div>
        
      </section>
      <div class="image">
        <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="hammer image">
      </div>
      <div class="cta">
        <div>
          <button class="left-btn">
            <svg
              width="60"
              height="60"
              viewBox="0 0 60 60"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="59.3"
                y="59.3"
                width="58.6"
                height="58.6"
                rx="29.3"
                transform="rotate(-180 59.3 59.3)"
                stroke="#A08F36"
                stroke-width="1.4"
              />
              <path
                d="M35 40L24.2308 30L35 20"
                stroke="#A08F36"
                stroke-width="2"
                stroke-linecap="square"
              />
            </svg>
          </button>
          <button class="right-btn">
            <svg
              width="60"
              height="60"
              viewBox="0 0 60 60"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <rect
                x="0.7"
                y="0.7"
                width="58.6"
                height="58.6"
                rx="29.3"
                stroke="white"
                stroke-width="1.4"
              />
              <path
                d="M25 20L35.7692 30L25 40"
                stroke="white"
                stroke-width="2"
                stroke-linecap="square"
              />
            </svg>
          </button>
        </div>
    </div>
  </body>
</html>
